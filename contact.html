<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #98050a6f;
            color: #574b49;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }

        #ContactUs {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #a70512;
        }

        .form-shape {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        select,
        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-top: 5px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #e7061c;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #b30000;
        }
    </style>
</head>

<body>
    <div id="ContactUs">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <div class="form-shape">
                <label for="query">Type of Query</label>
                <select name="myQuery" id="query">
                    <option value="sel" selected>Select</option>
                    <option value="ord">Order related Issues</option>
                    <option value="Site">Site related Issues</option>
                    <option value="fed">Complaint related Issues</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div class="form-shape">
                <label for="name">Name</label>
                <input type="text" name="myName" id="name" placeholder="Enter your Name">
            </div>
            <div class="form-shape">
                <label for="email">Email-Id</label>
                <input type="email" name="myEmail" id="email" placeholder="Enter your email">
            </div>
            <div class="form-shape">
                <label for="pho">Phone Number</label>
                <input type="tel" name="myPhone" id="pho" placeholder="Enter your Phone no">
            </div>
            <div id="radio">
                <label>Are you a member of OnlineFoodShop:</label>
                <div>
                    Yes  <input type="radio" name="eligible" value="yes"> 
                    No <input type="radio" name="eligible" value="no"> 
                </div>
            </div>
            <div class="form-shape">
                <label for="message">Elaborate your query</label>
                <textarea name="mesg" id="message" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery (Make sure to include Popper.js before Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS for form validation -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            // Add your form validation logic here if needed
            // Example: Check if required fields are filled
            var requiredFields = ['myQuery', 'myName', 'myEmail', 'myPhone', 'eligible', 'message'];

            for (var i = 0; i < requiredFields.length; i++) {
                var field = requiredFields[i];
                var value = this.elements[field].value.trim();

                if (value === '') {
                    alert('Please fill in all required fields.');
                    event.preventDefault();
                    return;
                }
            }
        });
    </script>
</body>

</html>
